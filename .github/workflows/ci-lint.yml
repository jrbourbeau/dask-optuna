name: Pre-commit

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    
    - name: Run pre-commit checks
      uses: pre-commit/action@v2.0.0
